[project]
list_language = nl

[lexisnexis]
list_batches =
    volkskrant
    trouw
    telegraaf
    leeuwarder_courant
list_queries =
    section != 'watuzegt'
    title != 'lezersreacties'
    title != 'geachte redactie'
    title != 'Geachte redactie'
    title != 'Geachte Redactie'
    id != 'volks_0015'
    id != 'teleg_0289'
    id != 'teleg_0302'
    id != 'teleg_0320'
    id != 'teleg_0408'
    id != 'volks_0202'
    id != 'volks_0205'
    id != 'trouw_0220'

[geonames]
url_readme = https://download.geonames.org/export/dump/readme.txt

url_countryinfo = https://download.geonames.org/export/dump/countryInfo.txt
int_countryinfo_skiprows = 51
list_countryinfo_columns =
    country_code
    cc_iso3
    cc_iso-numeric
    fips
    country
    capital
    area(sq_km)
    population
    continent
    tld
    currency_code
    currency_name
    phone
    postal_code_format
    postal_code_regex
    languages
    geoname_id
    neighbours
    equivalent_fips_code
list_countryinfo_skipcols =
    fips
    tld
    currency_code
    currency_name
    phone
    postal_code_format
    postal_code_regex
    languages
    equivalent_fips_code

url_admincodes1 = https://download.geonames.org/export/dump/admin1CodesASCII.txt
list_admincodes1_columns =
    code
    admin_name
    admin_name_ascii
    geoname_id

url_admincodes2 = https://download.geonames.org/export/dump/admin2Codes.txt
list_admincodes2_columns =
    code
    admin_name
    admin_name_ascii
    geoname_id

url_featcodes = https://download.geonames.org/export/dump/featureCodes_en.txt
list_featcodes_columns =
    class_code
    feature_name
    feature_description

url_cities = https://download.geonames.org/export/dump/cities5000.zip
list_cities_columns =
    geoname_id
    name
    ascii_name
    alternate_names
    latitude
    longitude
    feature_class
    feature_code
    country_code
    cc2
    admin_code1
    admin_code2
    admin_code3
    admin_code4
    population
    elevation
    dem
    timezone
    modification_date
list_cities_skipcols =
    alternate_names
    cc2
    elevation
    dem
    timezone
    modification_date

url_alts = https://download.geonames.org/export/dump/alternateNamesV2.zip
list_alts_columns =
    alternate_name_id
    geoname_id
    isolanguage
    alternate_name
    isPreferredName
    isShortName
    isColloquial
    isHistoric
    from
    to
list_alts_skipcols =
    isPreferredName
    isShortName
    isColloquial
    isHistoric
    from
    to
